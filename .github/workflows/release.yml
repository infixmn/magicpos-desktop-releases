name: Release

on:
  repository_dispatch:
    types: [release]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.1)'
        required: true

env:
  NODE_VERSION: '22'
  CODE_REPO: infixmn/pos.desktop

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            platform: darwin
            make_cmd: make:mac
          - os: windows-latest
            platform: win32
            make_cmd: make:win
          - os: ubuntu-latest
            platform: linux
            make_cmd: make:linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Clone private code
        run: |
          git clone https://x-access-token:${{ secrets.CODE_REPO_TOKEN }}@github.com/${{ env.CODE_REPO }}.git .
          git checkout v${{ github.event.client_payload.version || github.event.inputs.version }}
        shell: bash

      - name: Install system dependencies (Linux)
        if: matrix.platform == 'linux'
        run: sudo apt-get update && sudo apt-get install -y libudev-dev libusb-1.0-0-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies (Linux)
        if: matrix.platform == 'linux'
        run: npm ci --ignore-scripts

      - name: Install dependencies (Windows/macOS)
        if: matrix.platform != 'linux'
        run: npm ci

      - name: Verify Squirrel vendor files (Windows)
        if: matrix.platform == 'win32'
        run: |
          echo "Checking Squirrel vendor directory..."
          $vendorPath = "node_modules\electron-winstaller\vendor"
          if (Test-Path $vendorPath) {
            Get-ChildItem $vendorPath -Recurse | Select-Object FullName
          } else {
            echo "WARNING: Vendor directory not found at $vendorPath"
            echo "Listing electron-winstaller contents..."
            Get-ChildItem "node_modules\electron-winstaller" -Recurse -Depth 2 | Select-Object FullName
          }
        shell: pwsh

      - name: Rebuild native modules
        run: |
          if [ "${{ matrix.platform }}" = "linux" ]; then
            npx electron-rebuild -f -w better-sqlite3
          else
            npm run rebuild:electron
          fi
        shell: bash

      # macOS only: import signing certificate into temp keychain
      - name: Import Apple signing certificate
        if: matrix.platform == 'darwin'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          echo -n "$APPLE_CERTIFICATE" | base64 --decode -o $CERTIFICATE_PATH

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          security import $CERTIFICATE_PATH -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          security find-identity -p codesigning -v

      - name: Verify signing secrets (macOS)
        if: matrix.platform == 'darwin'
        run: |
          echo "Checking macOS signing secrets..."
          if [ -z "$APPLE_ID" ]; then echo "WARNING: APPLE_ID is not set"; else echo "APPLE_ID is set"; fi
          if [ -z "$APPLE_PASSWORD" ]; then echo "WARNING: APPLE_PASSWORD is not set"; else echo "APPLE_PASSWORD is set"; fi
          if [ -z "$APPLE_TEAM_ID" ]; then echo "WARNING: APPLE_TEAM_ID is not set"; else echo "APPLE_TEAM_ID is set"; fi
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Test notarytool credentials (macOS)
        if: matrix.platform == 'darwin'
        run: |
          xcrun notarytool history \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --limit 1 || echo "ERROR: notarytool credentials are invalid!"
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Build application
        timeout-minutes: 30
        run: npm run ${{ matrix.make_cmd }}
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL }}
          VITE_WS_URL: ${{ vars.VITE_WS_URL }}
          VITE_UPDATE_URL: ${{ vars.VITE_UPDATE_URL }}
          APPLE_SIGNING_ENABLED: ${{ matrix.platform == 'darwin' && 'true' || '' }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          SKIP_NOTARIZE: ${{ matrix.platform == 'darwin' && 'true' || '' }}
          DEBUG: ${{ matrix.platform == 'darwin' && 'electron-osx-sign*' || '' }}

      - name: Notarize macOS app
        if: matrix.platform == 'darwin'
        timeout-minutes: 45
        run: |
          echo "Finding artifacts for notarization..."
          ZIP_FILE=$(find ./out/make -name "*.zip" -type f | head -1)
          echo "Found zip: $ZIP_FILE"

          echo "Submitting to Apple for notarization..."
          SUBMIT_OUTPUT=$(xcrun notarytool submit "$ZIP_FILE" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --output-format json 2>&1) || true

          echo "Submit output: $SUBMIT_OUTPUT"

          SUBMISSION_ID=$(echo "$SUBMIT_OUTPUT" | python3 -c "import sys,json; print(json.load(sys.stdin).get('id',''))" 2>/dev/null || echo "")

          if [ -z "$SUBMISSION_ID" ]; then
            echo "ERROR: Failed to get submission ID"
            echo "$SUBMIT_OUTPUT"
            exit 1
          fi

          echo "Submission ID: $SUBMISSION_ID"
          echo "Waiting for notarization result (polling every 30s)..."

          for i in $(seq 1 60); do
            sleep 30
            WAIT_OUTPUT=$(xcrun notarytool info "$SUBMISSION_ID" \
              --apple-id "$APPLE_ID" \
              --password "$APPLE_PASSWORD" \
              --team-id "$APPLE_TEAM_ID" \
              --output-format json 2>&1) || true

            STATUS=$(echo "$WAIT_OUTPUT" | python3 -c "import sys,json; print(json.load(sys.stdin).get('status','In Progress'))" 2>/dev/null || echo "In Progress")
            echo "[$((i * 30))s] Status: $STATUS"

            if [ "$STATUS" = "Accepted" ]; then
              echo "Notarization accepted!"
              DMG_FILE=$(find ./out/make -name "*.dmg" -type f | head -1)
              if [ -n "$DMG_FILE" ]; then
                echo "Stapling ticket to DMG..."
                xcrun stapler staple "$DMG_FILE"
              fi
              exit 0
            elif [ "$STATUS" = "Invalid" ] || [ "$STATUS" = "Rejected" ]; then
              echo "Notarization failed: $STATUS"
              xcrun notarytool log "$SUBMISSION_ID" \
                --apple-id "$APPLE_ID" \
                --password "$APPLE_PASSWORD" \
                --team-id "$APPLE_TEAM_ID" || true
              exit 1
            fi
          done

          echo "ERROR: Notarization did not complete within 30 minutes"
          exit 1
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      # macOS only: cleanup keychain
      - name: Cleanup keychain
        if: matrix.platform == 'darwin' && always()
        run: security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.platform }}
          path: |
            ./out/make/**/*.dmg
            ./out/make/**/*.zip
            ./out/make/**/*.exe
            ./out/make/**/*.deb
            ./out/make/**/*.AppImage
          retention-days: 5

  publish:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Organize artifacts
        run: |
          mkdir -p ./release-files
          find ./artifacts -type f \( -name "*.dmg" -o -name "*.zip" -o -name "*.exe" -o -name "*.deb" -o -name "*.AppImage" \) -exec cp {} ./release-files/ \;
          echo "Release files:" && ls -la ./release-files/

      - name: Create GitHub Release
        run: |
          VERSION="${{ github.event.client_payload.version || github.event.inputs.version }}"
          TAG="v$VERSION"

          gh release create "$TAG" ./release-files/* \
            --title "v$VERSION" \
            --notes "Release v$VERSION" \
            --repo ${{ github.repository }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
