name: Release

on:
  repository_dispatch:
    types: [release]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.1)'
        required: true

env:
  NODE_VERSION: '20'
  CODE_REPO: infixmn/magicpos-desktop

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: darwin
            make_cmd: make:mac
          - os: windows-latest
            platform: win32
            make_cmd: make:win
          - os: ubuntu-latest
            platform: linux
            make_cmd: make:linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Clone private code
        run: |
          git clone https://x-access-token:${{ secrets.CODE_REPO_TOKEN }}@github.com/${{ env.CODE_REPO }}.git .
          git checkout v${{ github.event.client_payload.version || github.event.inputs.version }}
        shell: bash

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Rebuild native modules
        run: npm run rebuild

      - name: Build application
        run: npm run ${{ matrix.make_cmd }}
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL }}
          VITE_WS_URL: ${{ vars.VITE_WS_URL }}
          VITE_UPDATE_URL: ${{ vars.VITE_UPDATE_URL }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.platform }}
          path: |
            ./out/make/**/*.dmg
            ./out/make/**/*.zip
            ./out/make/**/*.exe
            ./out/make/**/*.deb
            ./out/make/**/*.AppImage
          retention-days: 5

  publish:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Organize artifacts
        run: |
          mkdir -p ./release-files
          find ./artifacts -type f \( -name "*.dmg" -o -name "*.zip" -o -name "*.exe" -o -name "*.deb" -o -name "*.AppImage" \) -exec cp {} ./release-files/ \;
          echo "Release files:" && ls -la ./release-files/

      - name: Create GitHub Release
        run: |
          VERSION="${{ github.event.client_payload.version || github.event.inputs.version }}"
          TAG="v$VERSION"
          
          gh release create "$TAG" ./release-files/* \
            --title "v$VERSION" \
            --notes "Release v$VERSION" \
            --repo ${{ github.repository }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
